<ul>
    {% for error in form.non_field_errors %}
    <li class="list-group-item list-group-item-danger">{{ error|escape }}</li>
    {% endfor %}
    {% for field, errors in form.errors.items %}
    {% for error in errors %}
    <li class="list-group-item list-group-item-danger">{{ error|escape }}</li>
    {% endfor %}
    {% endfor %}
</ul>

{% for field in form %}
<div class="form-group mb-3">
    <label class="form-label">{{ field.label }}</label>
    {{ field }}
</div>
{% endfor %}
